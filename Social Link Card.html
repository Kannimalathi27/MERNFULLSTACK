<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Social Link Card</title>
    <link rel="stylesheet" href="Fonts/WEB/css/satoshi.css">
</head>
<body>
    <div class="2xl:container mx-auto bg-black h-[100vh] pt-16">
        <div class="w-[25%] font-[Satoshi-Regular] mx-auto grid grid-cols-1 bg-gray-900 rounded-xl">
            <div class="flex flex-col items-center py-4 border">
                <div class="flex flex-col items-center py-4">
                    <img src="https://ik.imagekit.io/MERNFullstack/default-image.jpg" alt="" class="w-13 h-13 rounded-full">
                    <h1 class="text-white text-[24px]">Kannimalathi Marimuthu</h1>
                    <h4 class="text-yellow-400 text-[15px]">Chennai, Tamilnadu</h4><br>
                    <p class="text-white text-[18px]">"Front-end developer and avid reader"</p>
                </div>
                <div class="space-y-4">
                    <div class="flex flex-row justify-center items-center bg-slate-800 rounded-lg px-5 py-1 border border-black">
                    <p class="text-white text-[18px]">GitHub</p>
                    </div> 
                    <div class="flex flex-row justify-center items-center bg-slate-800 rounded-lg px-5 py-1 border border-black">
                    <p class="text-white text-[18px]">Frontend Mentor</p>
                    </div>
                    <div class="flex flex-row justify-center items-center  bg-slate-800 rounded-lg px-5 py-1 border border-black">
                    <p class="text-white text-[18px]">LinkedIn</p>
                    </div>
                    <div class="flex flex-row justify-center items-center bg-slate-800 rounded-lg px-5 py-1 border border-black">
                    <p class="text-white text-[18px]">Twitter</p>
                    </div>
                    <div class="flex flex-row justify-center items-center bg-slate-800 rounded-lg px-5 py-1 border border-black">
                    <p class="text-white text-[18px]">Instagram</p>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
